image sdcard.img {
  hdimage {
  }
  partition idbloader {
    in-partition-table = "no"
    image = "idbloader.img"
    offset = 32k
  }
  partition uboot {
    in-partition-table = "no"
    image = "uboot.img"
    offset = 8192k
  }
  partition trust {
    in-partition-table = "no"
    image = "trust.img"
    offset = 12288k
  }   
  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 512M
  }
}
